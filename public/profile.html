<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f1c" />
    <title>الملف الشخصي | مشرق</title>
    <meta name="description" content="الملف الشخصي للطالب في منصة مشرق" />
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .profile-page {
        padding: 100px 0 60px;
        min-height: 100vh;
      }
      
      .profile-header {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 40px;
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
      }
      
      .profile-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(167, 139, 250, 0.1));
        z-index: 0;
      }
      
      .profile-avatar {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        background: var(--gradient-brand);
        border-radius: var(--radius-full);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 800;
        color: var(--bg-primary);
        border: 4px solid var(--bg-card);
        position: relative;
        z-index: 1;
        box-shadow: var(--shadow-lg);
      }
      
      .profile-info {
        position: relative;
        z-index: 1;
      }
      
      .profile-name {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
      }
      
      .profile-meta {
        display: flex;
        justify-content: center;
        gap: 20px;
        color: var(--text-secondary);
        font-size: 15px;
        margin-bottom: 24px;
      }
      
      .meta-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .meta-item i {
        color: var(--brand-primary);
      }
      
      .profile-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }
      
      .profile-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 24px;
      }
      
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
      }
      
      .card-header h3 {
        font-size: 18px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .info-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: var(--bg-glass);
        border-radius: var(--radius-md);
      }
      
      .info-label {
        color: var(--text-secondary);
        font-size: 14px;
      }
      
      .info-value {
        font-weight: 600;
        color: var(--text-primary);
      }
      
      .edit-form {
        display: none;
      }
      
      .edit-form.show {
        display: block;
      }
      
      .view-mode.hide {
        display: none;
      }
      
      @media (max-width: 768px) {
        .profile-grid {
          grid-template-columns: 1fr;
        }
        
        .profile-meta {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="logo.png" alt="مشرق" class="logo-img" />
          <span class="brand-text">مشرق</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">الخدمات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">لوحة التحكم</a>
            </li>
          </ul>
          <div class="d-flex gap-2" id="authButtons"></div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="profile-page">
      <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">
            <span>A</span>
          </div>
          <div class="profile-info">
            <h2 class="profile-name" id="displayFullName">اسم المستخدم</h2>
            <div class="profile-meta">
              <div class="meta-item">
                <i class="fas fa-at"></i>
                <span id="displayUsername">username</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-sun"></i>
                <span id="displayGrade">الصف</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-star"></i>
                <span id="displaySpecialization">التخصص</span>
              </div>
            </div>
            <div class="profile-actions">
              <button class="btn sm glass" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i>
                تعديل الملف الشخصي
              </button>
            </div>
          </div>
        </div>

        <div class="profile-grid">
          <!-- Personal Info -->
          <div class="profile-card">
            <div class="card-header">
              <h3>
                <i class="fas fa-user-circle"></i>
                البيانات الشخصية
              </h3>
            </div>
            
            <!-- View Mode -->
            <div id="viewMode" class="view-mode">
              <div class="info-list">
                <div class="info-item">
                  <span class="info-label">الاسم الكامل</span>
                  <span class="info-value" id="viewName">--</span>
                </div>
                <div class="info-item">
                  <span class="info-label">البريد الإلكتروني</span>
                  <span class="info-value" id="viewEmail">--</span>
                </div>
                <div class="info-item">
                  <span class="info-label">رقم الهاتف</span>
                  <span class="info-value" id="viewPhone">--</span>
                </div>
                <div class="info-item">
                  <span class="info-label">تاريخ الانضمام</span>
                  <span class="info-value" id="viewJoinDate">--</span>
                </div>
              </div>
            </div>

            <!-- Edit Mode -->
            <form id="editForm" class="edit-form auth-form">
              <div class="form-group">
                <label>الاسم الكامل</label>
                <div class="input-wrapper">
                  <i class="fas fa-user"></i>
                  <input type="text" id="editName" required />
                </div>
              </div>
              <div class="form-group">
                <label>رقم الهاتف</label>
                <div class="input-wrapper">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="editPhone" />
                </div>
              </div>
              <div class="form-group">
                <label>التخصص</label>
                <div class="input-wrapper select-wrapper">
                  <i class="fas fa-star"></i>
                  <select id="editSpecialization">
                    <option value="programming">برمجة وتطوير</option>
                    <option value="design">تصميم جرافيك</option>
                    <option value="art">فنون ورسم</option>
                    <option value="crafts">أشغال يدوية</option>
                    <option value="education">خدمات تعليمية</option>
                    <option value="other">أخرى</option>
                  </select>
                </div>
              </div>
              <div class="form-actions">
                <button type="button" class="btn glass" onclick="toggleEditMode()">إلغاء</button>
                <button type="submit" class="btn primary">حفظ التغييرات</button>
              </div>
            </form>
          </div>

          <!-- Account Stats -->
          <div class="profile-card">
            <div class="card-header">
              <h3>
                <i class="fas fa-chart-pie"></i>
                إحصائيات الحساب
              </h3>
            </div>
            <div class="info-list">
              <div class="info-item">
                <span class="info-label">المنتجات المعروضة</span>
                <span class="info-value" id="statsProducts">0</span>
              </div>
              <div class="info-item">
                <span class="info-label">عمليات البيع</span>
                <span class="info-value" id="statsSales">0</span>
              </div>
              <div class="info-item">
                <span class="info-label">تقييم البائع</span>
                <span class="info-value">
                  <i class="fas fa-star" style="color: var(--warning)"></i>
                  <span id="statsRating">0.0</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>© <span id="year"></span> مشرق — جميع الحقوق محفوظة</p>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script>
      // Check auth
      if (!UserManager.isLoggedIn()) {
        window.location.href = 'login.html';
      }

      // Update auth buttons
      UI.updateAuthButtons();
      
      // Set year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load User Data
      function loadProfile() {
        const user = UserManager.getCurrentUser();
        if (!user) return;

        // Header Info
        document.getElementById('displayFullName').textContent = user.name;
        document.getElementById('displayUsername').textContent = '@' + user.username;
        document.getElementById('displayGrade').textContent = formatGrade(user.grade);
        document.getElementById('displaySpecialization').textContent = UI.getCategoryName(user.specialization);
        
        const avatarEl = document.getElementById('profileAvatar');
        avatarEl.innerHTML = `<span>${user.name.charAt(0)}</span>`;
        // if user has custom avatar image logic, add it here

        // View Mode Info
        document.getElementById('viewName').textContent = user.name;
        document.getElementById('viewEmail').textContent = user.email;
        document.getElementById('viewPhone').textContent = user.phone || 'غير محدد';
        document.getElementById('viewJoinDate').textContent = UI.formatDate(user.createdAt);

        // Edit Mode Inputs
        document.getElementById('editName').value = user.name;
        document.getElementById('editPhone').value = user.phone || '';
        document.getElementById('editSpecialization').value = user.specialization;

        // Stats
        const products = ProductManager.getProductsBySeller(user.id);
        document.getElementById('statsProducts').textContent = products.length;
        document.getElementById('statsSales').textContent = user.sales || 0;
        document.getElementById('statsRating').textContent = (user.rating || 0).toFixed(1);
      }

      function formatGrade(grade) {
        const grades = {
          'grade10': 'الصف العاشر',
          'grade11': 'الصف الحادي عشر',
          'grade12': 'الصف الثاني عشر'
        };
        return grades[grade] || grade;
      }

      function toggleEditMode() {
        document.getElementById('viewMode').classList.toggle('hide');
        document.getElementById('editForm').classList.toggle('show');
      }

      // Handle Edit Submit
      document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const updates = {
          name: document.getElementById('editName').value,
          phone: document.getElementById('editPhone').value,
          specialization: document.getElementById('editSpecialization').value
        };

        const result = UserManager.updateUser(updates);
        
        if (result) {
          UI.showToast('تم تحديث الملف الشخصي بنجاح', 'success');
          toggleEditMode();
          loadProfile();
          UI.updateAuthButtons(); // Refresh navbar name
        } else {
          UI.showToast('حدث خطأ أثناء التحديث', 'error');
        }
      });

      // Initial Load
      loadProfile();
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
