<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تسجيل الدخول إلى منصة مشرق - منصة الخدمات الرقمية العربية">
  <title>تسجيل الدخول | مشرق</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <a href="./index.html">
            <img src="/logo.png" alt="مشرق" class="auth-logo">
          </a>
          <h1 class="auth-title">مرحباً بعودتك</h1>
          <p class="auth-subtitle">سجل دخولك للوصول إلى حسابك</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="أدخل بريدك الإلكتروني"
              autocomplete="email"
              required
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">كلمة المرور</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="أدخل كلمة المرور"
              autocomplete="current-password"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">
            تسجيل الدخول
          </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
          <p>
            ليس لديك حساب؟
            <a href="./register.html">إنشاء حساب جديد</a>
          </p>
          <p style="margin-top: 0.5rem;">
            <a href="./index.html" style="color: var(--color-text-muted);">← العودة للرئيسية</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Script -->
  <script type="module" src="./js/pages/login.js"></script>
</body>
</html>
