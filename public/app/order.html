<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="طلب خدمة على منصة مشرق - منصة الخدمات الرقمية العربية">
  <title>طلب خدمة | مشرق</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/assets/css/main.css">
  <style>
    /* Order Page Specific Styles */
    .order-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: var(--space-2xl);
      align-items: start;
    }
    
    @media (max-width: 900px) {
      .order-layout {
        grid-template-columns: 1fr;
      }
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
    }
    .loading-state .loading-spinner {
      margin: 0 auto var(--space-lg);
    }
    .loading-state-text {
      color: var(--color-text-muted);
      font-size: var(--font-size-lg);
    }
    
    /* Error State */
    .error-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid var(--color-error);
      border-radius: var(--radius-lg);
    }
    .error-state-icon { font-size: 4rem; margin-bottom: var(--space-lg); }
    .error-state-title {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-sm);
      color: var(--color-error);
    }
    .error-state-text {
      color: var(--color-text-muted);
      margin-bottom: var(--space-xl);
    }
    
    /* Success State */
    .success-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: rgba(34, 197, 94, 0.05);
      border: 1px solid var(--color-success);
      border-radius: var(--radius-lg);
    }
    .success-state-icon { font-size: 4rem; margin-bottom: var(--space-lg); }
    .success-state-title {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-sm);
      color: var(--color-success);
    }
    .success-state-text {
      color: var(--color-text-muted);
      margin-bottom: var(--space-xl);
    }
    
    /* Service Card (Order Summary) */
    .service-summary {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
    }
    .service-summary-header {
      display: flex;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--color-border);
    }
    .service-summary-image {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--radius-md);
      flex-shrink: 0;
    }
    .service-summary-info { flex: 1; }
    .service-summary-category {
      display: inline-block;
      padding: var(--space-xs) var(--space-sm);
      background: var(--color-bg-tertiary);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      color: var(--color-accent);
      margin-bottom: var(--space-sm);
    }
    .service-summary-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-xs);
    }
    .service-summary-seller {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    .service-summary-details {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    .service-summary-row {
      display: flex;
      justify-content: space-between;
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    .service-summary-row.total {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      padding-top: var(--space-md);
      margin-top: var(--space-sm);
      border-top: 1px solid var(--color-border);
    }
    .service-summary-row.total .value {
      color: var(--color-accent);
    }
    
    /* Order Form Section */
    .order-form-section {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
    }
    .order-form-title {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-lg);
    }
    
    /* Textarea with counter */
    .textarea-wrapper {
      position: relative;
    }
    .textarea-counter {
      position: absolute;
      bottom: var(--space-sm);
      left: var(--space-md);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }
    .textarea-counter.warning { color: var(--color-warning); }
    .textarea-counter.error { color: var(--color-error); }
    
    /* Inline messages */
    .inline-message {
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      display: none;
      text-align: center;
    }
    .inline-message.visible { display: block; }
    .inline-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--color-error);
      color: var(--color-error);
    }
    .inline-message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--color-success);
      color: var(--color-success);
    }
    
    /* Button loading */
    .btn-loading {
      position: relative;
      color: transparent !important;
    }
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      top: 50%;
      left: 50%;
      margin-top: -10px;
      margin-left: -10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="/app/index.html" class="navbar-brand">
        <img src="/logo.png" alt="مشرق" class="navbar-logo">
        <span class="navbar-title">مشرق</span>
      </a>
      <nav>
        <ul class="navbar-nav">
          <li><a href="/app/services.html" class="nav-link">الخدمات</a></li>
          <li><button id="logout-btn" class="btn btn-ghost">تسجيل الخروج</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <!-- Back Link -->
      <div style="margin-bottom: var(--space-xl);">
        <a href="/app/services.html" class="btn btn-ghost" style="padding-right: 0;">
          ← العودة للخدمات
        </a>
      </div>

      <!-- Main Content Container -->
      <div id="order-content">
        <!-- Will be populated by JavaScript -->
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p class="loading-state-text">جارٍ تحميل تفاصيل الخدمة...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">© 2024 مشرق - جميع الحقوق محفوظة</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/app/js/order.js"></script>
</body>
</html>
