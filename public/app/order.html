<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="طلب خدمة على منصة مشرق - منصة الخدمات الرقمية العربية">
  <title>طلب خدمة | مشرق</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="/app/assets/css/main.css">
  <style>
    /* Order page specific styles */
    .service-detail-header {
      display: flex;
      gap: var(--space-xl);
      margin-bottom: var(--space-2xl);
    }
    
    .service-detail-image {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      flex-shrink: 0;
    }
    
    .service-detail-info {
      flex: 1;
    }
    
    .service-detail-title {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-md);
    }
    
    .service-detail-seller {
      color: var(--color-text-secondary);
      margin-bottom: var(--space-lg);
    }
    
    .service-detail-price {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-accent);
    }
    
    .service-detail-section {
      margin-bottom: var(--space-xl);
    }
    
    .service-detail-section h3 {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-md);
      color: var(--color-text-primary);
    }
    
    .service-detail-section p {
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
    }
    
    .service-detail-list {
      list-style: none;
      padding: 0;
    }
    
    .service-detail-list li {
      padding: var(--space-sm) 0;
      color: var(--color-text-secondary);
    }
    
    @media (max-width: 768px) {
      .service-detail-header {
        flex-direction: column;
      }
      
      .service-detail-image {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header id="navbar" class="navbar"></header>

  <main class="main-content order-page">
    <div class="container">
      <div class="order-container">
        <!-- Service Details & Order Form -->
        <div class="order-form-section">
          <h2 style="margin-bottom: var(--space-xl);">تفاصيل الخدمة</h2>
          
          <!-- Service Details Container -->
          <div id="service-details">
            <div class="loading-spinner"></div>
          </div>
          
          <!-- Order Form -->
          <form id="order-form" style="margin-top: var(--space-2xl); padding-top: var(--space-xl); border-top: 1px solid var(--color-border);">
            <h3 style="margin-bottom: var(--space-lg);">متطلباتك</h3>
            
            <div class="form-group">
              <label for="buyer-requirements" class="form-label">أخبر البائع بمتطلباتك</label>
              <textarea 
                id="buyer-requirements" 
                class="form-input" 
                placeholder="اشرح بالتفصيل ما تحتاجه من هذه الخدمة..."
                rows="5"
              ></textarea>
              <p class="form-helper">كلما كانت المتطلبات واضحة، كانت النتيجة أفضل</p>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              تأكيد الطلب
            </button>
          </form>
        </div>

        <!-- Order Summary Sidebar -->
        <aside class="order-summary">
          <h3 class="order-summary-title">ملخص الطلب</h3>
          <div id="order-summary-content">
            <div class="loading-spinner"></div>
          </div>
        </aside>
      </div>
      
      <!-- Back Link -->
      <div style="margin-top: var(--space-2xl);">
        <a href="/app/services.html" class="btn btn-ghost">
          ← العودة للخدمات
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Scripts -->
  <script src="/app/js/api.js"></script>
  <script src="/app/js/auth.js"></script>
  <script src="/app/js/guards.js"></script>
  <script src="/app/js/app.js"></script>
  <script src="/app/js/order.js"></script>
</body>
</html>
