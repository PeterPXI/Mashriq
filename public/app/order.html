<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="طلب خدمة على منصة مشرق - منصة الخدمات الرقمية العربية">
  <title>طلب خدمة | مشرق</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <!-- Navbar -->
  <header id="navbar" class="navbar"></header>

  <main class="main-content order-page">
    <div class="container">
      <div class="order-container">
        <!-- Service Details & Order Form -->
        <div class="order-form-section">
          <h2 style="margin-bottom: var(--space-xl);">تفاصيل الخدمة</h2>
          
          <!-- Service Details Container -->
          <div id="service-details">
            <div class="loading-spinner"></div>
          </div>
          
          <!-- Order Form -->
          <form id="order-form" style="margin-top: var(--space-2xl); padding-top: var(--space-xl); border-top: 1px solid var(--color-border);">
            <h3 style="margin-bottom: var(--space-lg);">متطلباتك</h3>
            
            <div class="form-group">
              <label for="buyer-requirements" class="form-label">أخبر البائع بمتطلباتك</label>
              <textarea 
                id="buyer-requirements" 
                class="form-input" 
                placeholder="اشرح بالتفصيل ما تحتاجه من هذه الخدمة..."
                rows="5"
              ></textarea>
              <p class="form-helper">كلما كانت المتطلبات واضحة، كانت النتيجة أفضل</p>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              تأكيد الطلب
            </button>
          </form>
        </div>

        <!-- Order Summary Sidebar -->
        <aside class="order-summary">
          <h3 class="order-summary-title">ملخص الطلب</h3>
          <div id="order-summary-content">
            <div class="loading-spinner"></div>
          </div>
        </aside>
      </div>
      
      <!-- Back Link -->
      <div style="margin-top: var(--space-2xl);">
        <a href="./services.html" class="btn btn-ghost">
          ← العودة للخدمات
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Page Script -->
  <script type="module" src="./js/pages/order.js"></script>
</body>
</html>
