<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب | مشرق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/app/assets/css/main.css" />
</head>

<body class="auth-page">

  <div class="auth-card">
    <h1>إنشاء حساب جديد</h1>
    <p class="muted">انضم إلى مجتمع مشرق اليوم</p>

    <form id="registerForm">
      <div class="field">
        <label>الاسم الكامل</label>
        <input type="text" id="fullName" required />
      </div>

      <div class="field">
        <label>اسم المستخدم</label>
        <input type="text" id="username" required />
      </div>

      <div class="field">
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" required />
      </div>

      <div class="field">
        <label>كلمة المرور</label>
        <input type="password" id="password" required minlength="6" />
      </div>

      <div class="field">
        <label>تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" required minlength="6" />
      </div>

      <button type="submit" id="submitBtn">
        إنشاء حساب
      </button>
    </form>

    <p class="switch">
      لديك حساب بالفعل؟
      <a href="/app/login.html">تسجيل الدخول</a>
    </p>
  </div>

  <!-- JS -->
  <script src="/app/js/api.js"></script>
  <script src="/app/js/auth.js"></script>
  <script src="/app/js/register.js"></script>
</body>
</html>
