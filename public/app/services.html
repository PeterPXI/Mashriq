<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="استكشف الخدمات الرقمية المميزة على منصة مشرق - تصميم، برمجة، كتابة، وأكثر">
  <title>الخدمات | مشرق</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <!-- Navbar -->
  <header id="navbar" class="navbar"></header>

  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header" style="margin-bottom: var(--space-2xl);">
        <h1 style="margin-bottom: var(--space-md);">الخدمات المتاحة</h1>
        <p style="color: var(--color-text-secondary);">اكتشف خدمات احترافية من أفضل المستقلين العرب</p>
      </div>

      <!-- Filters -->
      <div class="filters-bar" style="display: flex; gap: var(--space-lg); margin-bottom: var(--space-2xl); flex-wrap: wrap;">
        <div class="form-group" style="flex: 1; min-width: 200px; margin-bottom: 0;">
          <input 
            type="search" 
            id="search-input" 
            class="form-input" 
            placeholder="ابحث عن خدمة..."
            style="width: 100%;"
          >
        </div>
        
        <div class="form-group" style="min-width: 180px; margin-bottom: 0;">
          <select id="category-filter" class="form-input">
            <option value="">جميع التصنيفات</option>
            <option value="design">تصميم</option>
            <option value="development">برمجة</option>
            <option value="writing">كتابة</option>
            <option value="marketing">تسويق</option>
            <option value="video">فيديو</option>
            <option value="translation">ترجمة</option>
            <option value="other">أخرى</option>
          </select>
        </div>
      </div>

      <!-- Services Grid -->
      <div id="services-container" class="services-grid">
        <!-- Services will be loaded dynamically -->
        <div class="loading-spinner"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Page Script -->
  <script type="module" src="./js/pages/services.js"></script>
</body>
</html>
