<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشرق | الخدمات</title>
    <meta name="description" content="تصفح الخدمات الرقمية المتاحة على منصة مشرق">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="services-page">
        <header class="page-header">
            <h1>مشرق</h1>
            <p>الخدمات المتاحة</p>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
        </header>
        
        <div id="loadingState" class="loading-state">
            جاري تحميل الخدمات...
        </div>
        
        <div id="errorState" class="error-state" hidden>
            <p id="errorText"></p>
            <button onclick="loadServices()">إعادة المحاولة</button>
        </div>
        
        <div id="emptyState" class="empty-state" hidden>
            لا توجد خدمات متاحة حالياً
        </div>
        
        <div id="servicesGrid" class="services-grid" hidden></div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
