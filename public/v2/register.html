<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشرق | إنشاء حساب</title>
    <meta name="description" content="إنشاء حساب جديد على منصة مشرق للخدمات الرقمية">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <h1>مشرق</h1>
            <p class="subtitle">إنشاء حساب جديد</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        autocomplete="name"
                        placeholder="أدخل اسمك الكامل"
                    >
                </div>
                
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="اختر اسم مستخدم"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="example@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="new-password"
                        placeholder="6 أحرف على الأقل"
                        minlength="6"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" hidden></div>
                
                <button type="submit" id="submitBtn">إنشاء الحساب</button>
            </form>
            
            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                <p style="margin-top: 12px;"><a href="index.html" style="color: var(--text-muted);">← العودة للرئيسية</a></p>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
