<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f1c" />
    <title>إضافة منتج | مشرق</title>
    <meta name="description" content="أضف منتجك أو خدمتك للبيع على مشرق" />
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <style>
      .add-product-page {
        padding: 100px 0 60px;
        min-height: 100vh;
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .page-header h2 {
        font-size: 36px;
        font-weight: 800;
        margin: 16px 0 12px;
      }
      
      .page-header p {
        color: var(--text-secondary);
        font-size: 17px;
      }
      
      .product-form-container {
        max-width: 700px;
        margin: 0 auto;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 40px;
      }
      
      .image-upload-area {
        border: 2px dashed var(--border-color);
        border-radius: var(--radius-lg);
        padding: 40px 20px;
        text-align: center;
        transition: all 0.3s;
        cursor: pointer;
        background: var(--bg-glass);
      }
      
      .image-upload-area:hover,
      .image-upload-area.dragover {
        border-color: var(--brand-primary);
        background: rgba(34, 211, 238, 0.05);
      }
      
      .image-upload-area i {
        font-size: 48px;
        color: var(--text-muted);
        margin-bottom: 16px;
      }
      
      .image-upload-area h4 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      .image-upload-area p {
        color: var(--text-muted);
        font-size: 14px;
      }
      
      .image-upload-area input {
        display: none;
      }
      
      .image-preview {
        position: relative;
        margin-top: 20px;
        display: none;
      }
      
      .image-preview img {
        max-width: 100%;
        max-height: 300px;
        border-radius: var(--radius-md);
        object-fit: cover;
      }
      
      .image-preview .remove-image {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 36px;
        height: 36px;
        background: rgba(248, 113, 113, 0.9);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .textarea-wrapper textarea {
        width: 100%;
        min-height: 120px;
        padding: 14px 16px;
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 15px;
        resize: vertical;
        outline: none;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      .textarea-wrapper textarea:focus {
        border-color: var(--brand-primary);
        background: rgba(34, 211, 238, 0.05);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
      }
      
      .price-input-wrapper {
        position: relative;
      }
      
      .price-input-wrapper .currency {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-weight: 600;
      }
      
      .price-input-wrapper input {
        padding-left: 80px !important;
      }
      
      .form-actions {
        display: flex;
        gap: 16px;
        margin-top: 20px;
      }
      
      .form-actions .btn {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="logo.png" alt="مشرق" class="logo-img" />
          <span class="brand-text">مشرق</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">المنتجات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">لوحة التحكم</a>
            </li>
          </ul>
          <div class="d-flex gap-2" id="authButtons"></div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="add-product-page">
      <div class="container">
        <div class="page-header">
          <span class="chip" id="pageChip">
            <i class="fas fa-plus"></i>
            منتج جديد
          </span>
          <h2 id="pageTitle">إضافة منتج جديد</h2>
          <p>أضف منتجك أو خدمتك وابدأ في البيع الآن</p>
        </div>

        <div class="product-form-container">
          <form id="productForm" class="auth-form">
            <!-- Image Upload -->
            <div class="form-group">
              <label>صورة المنتج</label>
              <div class="image-upload-area" id="imageUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h4>اسحب وأفلت الصورة هنا</h4>
                <p>أو اضغط للاختيار (JPG, PNG - حد أقصى 5MB)</p>
                <input type="file" id="imageInput" accept="image/*" />
              </div>
              <div class="image-preview" id="imagePreview">
                <img src="" alt="معاينة الصورة" id="previewImg" />
                <button type="button" class="remove-image" onclick="removeImage()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <input type="hidden" id="imageUrl" name="imageUrl" />
            </div>

            <!-- Title -->
            <div class="form-group">
              <label for="title">عنوان المنتج</label>
              <div class="input-wrapper">
                <i class="fas fa-tag"></i>
                <input type="text" id="title" name="title" placeholder="اكتب عنواناً جذاباً لمنتجك" required />
              </div>
            </div>

            <!-- Description -->
            <div class="form-group">
              <label for="description">وصف المنتج</label>
              <div class="textarea-wrapper">
                <textarea id="description" name="description" placeholder="اكتب وصفاً تفصيلياً يوضح مميزات منتجك..." required></textarea>
              </div>
            </div>

            <!-- Category -->
            <div class="form-group">
              <label for="category">الفئة</label>
              <div class="input-wrapper select-wrapper">
                <i class="fas fa-layer-group"></i>
                <select id="category" name="category" required>
                  <option value="">اختر فئة المنتج</option>
                  <option value="programming">برمجة وتطوير</option>
                  <option value="design">تصميم جرافيك</option>
                  <option value="art">فنون ورسم</option>
                  <option value="crafts">أشغال يدوية</option>
                  <option value="education">خدمات تعليمية</option>
                  <option value="other">خدمات أخرى</option>
                </select>
              </div>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label for="price">السعر</label>
              <div class="input-wrapper price-input-wrapper">
                <i class="fas fa-coins"></i>
                <input type="number" id="price" name="price" placeholder="أدخل السعر" required min="1" />
                <span class="currency">جنيه مصري</span>
              </div>
            </div>

            <!-- Submit -->
            <div class="form-actions">
              <a href="dashboard.html" class="btn glass">
                <i class="fas fa-arrow-right"></i>
                إلغاء
              </a>
              <button type="submit" class="btn primary" id="submitBtn">
                <i class="fas fa-check"></i>
                <span id="submitText">إضافة المنتج</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="api.js"></script>
    <script>
      // Initialize async logic
      (async function init() {
        // Check if user is logged in (using local token check for speed)
        if (!UserManager.isLoggedIn()) {
          window.location.href = 'login.html';
          return;
        }

        // Update auth buttons
        UI.updateAuthButtons();

        // Check if editing
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        let isEditing = false;
        let currentProduct = null;

        if (editId) {
          try {
            // Fetch product data from API
            currentProduct = await ProductManagerAPI.getProductById(editId);
            
            if (currentProduct) {
              isEditing = true;
              // Update page for edit mode
              document.getElementById('pageChip').innerHTML = '<i class="fas fa-edit"></i> تعديل المنتج';
              document.getElementById('pageTitle').textContent = 'تعديل المنتج';
              document.getElementById('submitText').textContent = 'حفظ التعديلات';
              
              // Fill form
              document.getElementById('title').value = currentProduct.title;
              document.getElementById('description').value = currentProduct.description;
              document.getElementById('category').value = currentProduct.category;
              document.getElementById('price').value = currentProduct.price;
              
              // Handle Image
              if (currentProduct.image) {
                document.getElementById('imageUrl').value = currentProduct.image;
                document.getElementById('previewImg').src = currentProduct.image;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imageUploadArea').style.display = 'none';
              }
            } else {
              UI.showToast('المنتج غير موجود', 'error');
              setTimeout(() => window.location.href = 'dashboard.html', 1500);
            }
          } catch (error) {
            console.error(error);
            UI.showToast('حدث خطأ أثناء تحميل المنتج', 'error');
          }
        }

        // Image upload handling
        const imageUploadArea = document.getElementById('imageUploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const imageUrlInput = document.getElementById('imageUrl');

        imageUploadArea.addEventListener('click', () => imageInput.click());

        imageUploadArea.addEventListener('dragover', (e) => {
          e.preventDefault();
          imageUploadArea.classList.add('dragover');
        });

        imageUploadArea.addEventListener('dragleave', () => {
          imageUploadArea.classList.remove('dragover');
        });

        imageUploadArea.addEventListener('drop', (e) => {
          e.preventDefault();
          imageUploadArea.classList.remove('dragover');
          const file = e.dataTransfer.files[0];
          if (file) handleImageFile(file);
        });

        imageInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file) handleImageFile(file);
        });

        window.handleImageFile = function(file) {
          if (!file.type.startsWith('image/')) {
            UI.showToast('يرجى اختيار ملف صورة صحيح', 'error');
            return;
          }

          if (file.size > 2 * 1024 * 1024) {
            UI.showToast('حجم الصورة كبير جداً. يرجى اختيار صورة أقل من 2MB', 'error');
            return;
          }

          const reader = new FileReader();

          reader.onload = function(e) {
            const base64Image = e.target.result;
            previewImg.src = base64Image;
            imageUrlInput.value = base64Image;
            imagePreview.style.display = 'block';
            imageUploadArea.style.display = 'none';
            UI.showToast('تم تحميل الصورة بنجاح', 'success');
          };

          reader.onerror = function() {
            UI.showToast('حدث خطأ أثناء قراءة الملف', 'error');
          };

          reader.readAsDataURL(file);
        };

        window.removeImage = function() {
          previewImg.src = '';
          imageUrlInput.value = '';
          imagePreview.style.display = 'none';
          imageUploadArea.style.display = 'block';
          imageInput.value = '';
        };

        // Form submission
        document.getElementById('productForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const title = document.getElementById('title').value.trim();
          const price = document.getElementById('price').value;
          const description = document.getElementById('description').value.trim();
          const category = document.getElementById('category').value;
          const imageUrl = imageUrlInput.value || 'https://via.placeholder.com/600x400?text=منتج+بدون+صورة';

          // Basic validation
          if (!title || !price || !description || !category) {
             UI.showToast('يرجى ملء جميع الحقول المطلوبة', 'error');
             return;
          }

          const productData = {
            title,
            description,
            category,
            price: parseInt(price),
            image: imageUrl
          };

          const submitBtn = document.getElementById('submitBtn');
          const originalBtnText = submitBtn.innerHTML;
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

          try {
            let result;
            
            if (isEditing && currentProduct) {
              // Update existing product via API
              result = await ProductManagerAPI.updateProduct(currentProduct.id, productData);
            } else {
              // Add new product via API
              result = await ProductManagerAPI.addProduct(productData);
            }

            if (result.success) {
              const msg = isEditing ? 'تم تحديث المنتج بنجاح! 🎉' : 'تم إضافة المنتج بنجاح! 🎉';
              UI.showToast(msg, 'success');
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1500);
            } else {
              UI.showToast(result.message || 'حدث خطأ أثناء الحفظ', 'error');
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalBtnText;
            }
          } catch (error) {
            console.error(error);
            UI.showToast('حدث خطأ غير متوقع', 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
          }
        });
      })();
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
