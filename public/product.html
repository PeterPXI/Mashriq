<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f1c" />
    <title>تفاصيل المنتج | مشرق</title>
    <meta name="description" content="تفاصيل المنتج والشراء" />
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .product-details-page {
        padding: 100px 0 60px;
        min-height: 100vh;
      }
      
      .product-container {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 40px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 30px;
        margin-bottom: 40px;
      }
      
      .product-gallery {
        position: relative;
        border-radius: var(--radius-lg);
        overflow: hidden;
        border: 1px solid var(--border-color);
      }
      
      .product-gallery img {
        width: 100%;
        height: auto;
        display: block;
      }
      
      .product-info h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 16px;
        line-height: 1.3;
      }
      
      .product-meta-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
      }
      
      .seller-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .seller-avatar {
        width: 40px;
        height: 40px;
        background: var(--bg-glass);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: var(--brand-secondary);
      }
      
      .seller-name {
        font-weight: 600;
      }
      
      .product-rating {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--warning);
        font-weight: 700;
      }
      
      .product-price-box {
        background: rgba(34, 211, 238, 0.05);
        border: 1px solid rgba(34, 211, 238, 0.2);
        border-radius: var(--radius-lg);
        padding: 20px;
        margin-bottom: 24px;
      }
      
      .price-tag {
        font-size: 36px;
        font-weight: 900;
        color: var(--brand-primary);
        margin-bottom: 4px;
      }
      
      .price-tag span {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-secondary);
      }
      
      .product-description {
        margin-bottom: 30px;
      }
      
      .product-description h3 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      
      .product-description p {
        color: var(--text-secondary);
        line-height: 1.8;
      }
      
      .action-buttons {
        display: flex;
        gap: 16px;
      }
      
      .action-buttons .btn {
        flex: 1;
      }
      
      /* Related Products */
      .related-section {
        margin-top: 60px;
      }
      
      .related-section h3 {
        font-size: 24px;
        margin-bottom: 24px;
      }
      
      @media (max-width: 900px) {
        .product-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="logo.png" alt="مشرق" class="logo-img" />
          <span class="brand-text">مشرق</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="products.html">المنتجات</a>
            </li>
          </ul>
          <div class="d-flex gap-2" id="authButtons"></div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="product-details-page">
      <div class="container">
        
        <div class="product-container" id="productContainer">
          <!-- Gallery -->
          <div class="product-gallery">
            <img id="productImage" src="" alt="صورة المنتج" />
          </div>
          
          <!-- Info -->
          <div class="product-info">
            <div id="categoryBadge" class="chip">فئة</div>
            <h1 id="productTitle">عنوان المنتج</h1>
            
            <div class="product-meta-row">
              <div class="seller-info">
                <div class="seller-avatar" id="sellerAvatar">A</div>
                <div class="seller-details">
                  <div class="seller-name" id="sellerName">اسم البائع</div>
                  <small style="color: var(--text-muted)">طالب في WE School</small>
                </div>
              </div>
              <div class="product-rating">
                <i class="fas fa-star"></i>
                <span id="productRating">0.0</span>
                <span style="color: var(--text-muted); font-weight: 400; font-size: 14px;">(0 تقييم)</span>
              </div>
            </div>
            
            <div class="product-price-box">
              <div class="price-tag" id="productPrice">0 <span>جنيه</span></div>
              <p style="margin: 0; color: var(--text-muted); font-size: 14px;">
                <i class="fas fa-shield-alt"></i>
                دفع آمن عند الاستلام أو إلكتروني
              </p>
            </div>
            
            <div class="product-description">
              <h3>وصف المنتج</h3>
              <p id="productDesc">وصف المنتج...</p>
            </div>
            
            <div class="action-buttons">
              <button class="btn primary lg pulse" onclick="addToCart()">
                <i class="fas fa-cart-plus"></i>
                إضافة للسلة
              </button>
              <button class="btn glass lg">
                <i class="fas fa-comment-dots"></i>
                تواصل مع البائع
              </button>
            </div>
          </div>
        </div>
        
        <!-- Related Products -->
        <div class="related-section">
          <h3>منتجات مشابهة</h3>
          <div class="products-grid" id="relatedGrid">
            <!-- Loaded by JS -->
          </div>
        </div>
        
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>© <span id="year"></span> مشرق — جميع الحقوق محفوظة</p>
        </div>
      </div>
    </footer>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script>
      // Set year
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Update auth buttons
      UI.updateAuthButtons();
      
      // Get product ID (MongoDB IDs are strings)
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      let currentProduct = null;
      
      // Load Product from API
      async function loadProduct() {
        // Validate that productId exists and looks like a MongoDB ObjectId
        // MongoDB ObjectIds are 24-character hex strings
        if (!productId || productId.length < 12) {
          console.error('Invalid product ID:', productId);
          document.querySelector('.container').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <p>معرّف المنتج غير صالح.</p>
              <a href="products.html" class="btn primary">تصفح المنتجات</a>
            </div>
          `;
          return;
        }
        
        try {
            currentProduct = await ProductManagerAPI.getProductById(productId);
            
            if (!currentProduct) {
              document.querySelector('.container').innerHTML = `
                <div class="empty-state">
                  <i class="fas fa-exclamation-circle"></i>
                  <p>عذراً، المنتج غير موجود أو تم حذفه.</p>
                  <a href="products.html" class="btn primary">تصفح المنتجات</a>
                </div>
              `;
              return;
            }
            
            // Fill Data
            document.getElementById('productTitle').textContent = currentProduct.title;
            document.getElementById('productDesc').textContent = currentProduct.description;
            document.getElementById('productPrice').innerHTML = `${currentProduct.price} <span>جنيه</span>`;
            document.getElementById('productImage').src = currentProduct.image;
            document.getElementById('categoryBadge').textContent = UI.getCategoryName(currentProduct.category);
            document.getElementById('sellerName').textContent = currentProduct.sellerName || 'مستخدم مشرق';
            document.getElementById('sellerAvatar').textContent = (currentProduct.sellerName || 'U').charAt(0).toUpperCase();
            document.getElementById('productRating').textContent = currentProduct.rating ? currentProduct.rating.toFixed(1) : '0.0';
            
            // Load Related - use only _id (MongoDB ObjectId)
            loadRelated(currentProduct.category, currentProduct._id);

        } catch (error) {
            console.error('Error loading product:', error);
            document.querySelector('.container').innerHTML = `<p class="text-center text-danger">حدث خطأ أثناء تحميل المنتج.</p>`;
        }
      }
      
      // Load Related Products
      async function loadRelated(category, excludeId) {
        try {
            // Fetch all in category (server filtering)
            const products = await ProductManagerAPI.getAllProducts({ category: category });
            
            // Exclude current, filter valid _ids, and limit to 4
            const related = products
              .filter(p => p._id && p._id !== excludeId)
              .slice(0, 4);
              
            const grid = document.getElementById('relatedGrid');
            
            if (related.length === 0) {
              grid.innerHTML = '<p style="color: var(--text-secondary)">لا توجد منتجات مشابهة حالياً.</p>';
              return;
            }
            
            grid.innerHTML = related.map(product => UI.createProductCard(product)).join('');
            
            // Add click handlers - only navigate if valid _id
            grid.querySelectorAll('.product-card').forEach(card => {
              card.addEventListener('click', () => {
                const id = card.dataset.id;
                if (id && id.length >= 12) {
                  window.location.href = `product.html?id=${id}`;
                }
              });
            });
        } catch (error) {
            console.error('Error loading related products:', error);
        }
      }
      
      // Add to Cart Logic
      function addToCart() {
        if (!UserManagerAPI.isLoggedIn()) {
          UI.showToast('يرجى تسجيل الدخول لإضافة منتجات للسلة', 'info');
          setTimeout(() => {
             window.location.href = 'login.html';
          }, 1500);
          return;
        }
        
        // Note: CartManager is still local-only in this version. 
        // For production consistency we rely on user authentication via API, but cart session is local for now.
        const result = CartManager.addToCart(productId);
        if (result.success) {
          UI.showToast('تمت الإضافة للسلة بنجاح!', 'success');
        }
      }
      
      // Init
      loadProduct();
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
